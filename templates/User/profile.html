{% extends 'master.html' %}

{% block content %}


    <div class="content--boxed-sm">
        <header class="content__header">
            <h1>{{user.username}} </h1>
        </header>

        <div class="card profile">
            <div class="profile__img">
                <img src="../../media/User/{{user.id}}/head.jpg" alt="">
            </div>

        </div>
        <form class="card" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="card__header ">
                <h2>关于我</h2>
            </div>

            <div class="card__body p-t-0">
                <div class="form-group">
                    <label>邮箱</label>                    
                    <input type="text" class="form-control input-mask" name="email" id="email" value="{{user.email}}">

                </div>                
                <div class="form-group">
                    <label>性别</label>
                    <div class="form-group">
                        <select class="js-example-placeholder-single js-states form-control" name="gender" id="gender" data-minimum-results-for-search="Infinity">
                            <option>{{user.gender}}</option>    
                            {% ifequal user.gender '男' %}
                            <option value="女">女</option>
                            {% endifequal %}

                            {% ifequal user.gender '女' %}
                            <option value="男">男</option>
                            {% endifequal %}

                            {% ifequal user.gender '未填写' %}
                            <option value="男">男</option>
                            <option value="女">女</option>
                            {% endifequal %}                  
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label>出生日期</label>
                    {% if user.birthday %}
                    <input type="text" class="form-control input-mask" name="birthday" id="birthday" data-mask="0000/00/00" value="{{user.birthday}}">
                    {% else %}
                    <input type="text" class="form-control input-mask" name="birthday" id="birthday" data-mask="0000/00/00" placeholder="实例：2000/01/01">
                    {% endif %}
                </div>
                <div class="form-group">
                        <label>电话</label>
                    <input type="text" class="form-control input-mask" name="phone" id="phone" value="{{user.phone}}">

                </div>

                <div class="form-group">
                    <label>企业</label>
                    <input type="text" class="form-control input-mask" name="company" id="company" value="{{user.company}}">
                </div>

                <div class="form-group ">
                    <label>职业</label>
                    <input type="text" class="form-control input-mask" name="job" id="job" value="{{user.job}}">
                </div>

                <p>个人简介</p>
                <div class="form-group">                        
                    <textarea class="form-control textarea-autosize" name="description" id="description" style="overflow: hidden; word-wrap: break-word; height: 80px;">{{user.description}}</textarea>
                </div>
            </div>
            <div class="card__footer">
                <button class="btn btn-default" type="submit">保存</button>
            </div>
        </form>    
    </div>
    <script src="../static/back/vendors/bower_components/autosize/dist/autosize.min.js"></script>
            <!-- Select 2 -->
    <script src="../static/back/vendors/bower_components/select2/dist/js/select2.full.min.js"></script>
        <!-- Bootstrap Date/Time Picker -->
    <script src="/static/back/js/jquery.mask.min.js"></script>



{% endblock %}
