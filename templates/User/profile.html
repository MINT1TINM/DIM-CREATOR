{% extends 'master.html' %}

{% block content %}

    <div class="content--boxed-sm">
        <header class="content__header">
            <h1>{{user.username}} </h1>
        </header>

        <div class="card profile">
            <div class="profile__img">
                <img src="../../media/User/{{user.id}}/head.jpg" alt="">
            </div>

        </div>
        <form class="card" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="card__header ">
                <h2>关于我</h2>
            </div>

            <div class="card__body p-t-0">
                <div class="form-group">
                        <label>电话</label>
                    <input type="text" class="form-control input-mask" name="phone" id="phone" value="{{user.phone}}">

                </div>

                <div class="form-group">
                    <label>e-mail</label>                    
                    <input type="text" class="form-control input-mask" name="email" id="email" value="{{user.email}}">

                </div>

                <div class="form-group ">
                    <label>年龄</label>
                    <input type="text" class="form-control input-mask" name="age" id="age" value="{{user.age}}">
                </div>

                <div class="form-group">
                    <label>企业</label>
                    <input type="text" class="form-control input-mask" name="company" id="company" value="{{user.company}}">
                </div>

                <div class="form-group ">
                    <label>职业</label>
                    <input type="text" class="form-control input-mask" name="job" id="job" value="{{user.job}}">
                </div>

                <p>个人简介</p>
                <div class="form-group">                        
                    <textarea class="form-control textarea-autosize" name="description" id="description" style="overflow: hidden; word-wrap: break-word; height: 80px;">{{user.description}}</textarea>
                </div>
            </div>
            <div class="card__footer">
                <button class="btn btn-default" type="submit">保存</button>
            </div>
        </form>    
    </div>
    <script src="../static/back/vendors/bower_components/autosize/dist/autosize.min.js"></script>
{% endblock %}
